<body>
    <section id="izq">
        <h1>Plataforma de Aprendizaje Universitaria</h1>
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/robot-feliz-9580058-7746754.png?f=webp" alt="robot" title="Robot feliz 3D Icon. autor:Rakata. web:https://iconscout.com/"/>

    <section id="der">
        <form action="" id="formIniciarSesion">
                <legend>Iniciar Sesion</legend>
                <span id="notificacion"></span>
                <label for="usuario">Correo:</label>
                <input id="usuario" type="email" name="usuario"  title="Usuario" maxlength="20" required/>
                <label for="contrasena">Contrase√±a:</label>
                <input id="contrasena"  type="password" name="contrasena" title="Contrasena" maxlength="20" required>
                <label for="rol">Rol:</label>
                <select name="Rol" id="rol" name="rol">
                    <option value="administrador">Administrador</option>
                    <option value="tutor">Tutor</option>
                    <option value="estudiante" selected>Estudiante</option>
                </select>
                <input type="submit"  value="Ingresar" id="ingresar"/>
                <p>Al ingresar acepta los terminos y condiciones de la plataforma.</p>
        </form>
    </section>
</body>
